name: Simple VPS SSH Login

on:
  workflow_dispatch:

jobs:
  ssh-login-test:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "âœ… SSH login successful"
            whoami
            hostname
            uptime
