name: Test & Deploy to VPS (PM2 Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies & Build
        run: |
          echo "ðŸ“¦ Installing npm dependencies..."
          npm ci
          echo "ðŸ—ï¸ Building project..."
          npm run build
          echo "âœ… Test build complete"

      - name: Test SSH login
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 30s
          script: echo "âœ… SSH login successful"

  deploy:
    name: Deploy to VPS (PM2)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy & Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            exec > /srv/logs/marvel/deploy.log 2>&1
            echo "ðŸ“… Deployment started at $(date)"

            cd /srv/marvel || exit 1
            git reset --hard HEAD
            git pull origin main

            cd frontend || exit 1
            npm ci
            npm run build

            if pm2 list | grep -q "frontend"; then
              pm2 reload ecosystem.config.js --update-env
            else
              pm2 start ecosystem.config.js
            fi

            pm2 save
            pm2 list
            pm2 info frontend

            echo "ðŸ“… Deployment finished at $(date)"

      - name: Copy deployment log to runner
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "/srv/logs/marvel/deploy.log"
          target: "/tmp/deploy.log"
      
      - name: Upload deployment log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: /tmp/deploy.log
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
