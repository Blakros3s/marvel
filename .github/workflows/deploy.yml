name: Test & Deploy to VPS (PM2 Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:   # Manual trigger button

jobs:
  test:
    name: Run Tests & Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies & Build
        run: |
          echo "ğŸ“¦ Installing npm dependencies..."
          npm ci
          echo "ğŸ—ï¸ Building project..."
          npm run build
          echo "âœ… Test build complete"
      - name: Test SSH login
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: echo "âœ… SSH login successful"

  deploy:
    name: Deploy to VPS (PM2)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy & Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e  # Exit on error
            
            echo "ğŸ“‚ Navigating to project directory..."
            cd /srv/marvel || exit 1
            
            echo "ğŸ”„ Resetting any local changes..."
            git reset --hard HEAD
            git clean -fd
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“‚ Entering frontend directory..."
            cd frontend || exit 1
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            echo "ğŸ”„ Restarting PM2 application..."
            if pm2 list | grep -q "frontend"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js
            fi
            
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save
            
            echo "ğŸ“Š Current PM2 status:"
            pm2 list
            pm2 info frontend
