name: Test & Deploy to VPS (PM2 Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies & build
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "ðŸ—ï¸ Building project..."
          npm run build
          echo "âœ… Build successful!"

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 30s
          script: |
            echo "ðŸ”Œ SSH connection successful!"

      - name: Add job summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Dependencies installed: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build completed: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”Œ SSH tested: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Overall: âœ… SUCCESS" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy & Restart PM2
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "ðŸš€ Deployment started!"
            cd /srv/marvel || exit 1
            git reset --hard HEAD
            git pull origin main
            cd frontend || exit 1
            npm ci
            npm run build
            if pm2 list | grep -q "frontend"; then
              pm2 reload ecosystem.config.js --update-env
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save
            echo "âœ… Deployment finished successfully!"

      - name: Add deploy summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Pull latest code: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Build frontend: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- PM2 restarted: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Overall: âœ… SUCCESS" >> $GITHUB_STEP_SUMMARY
