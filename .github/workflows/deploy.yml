name: SSH Login Test

on:
  workflow_dispatch:   # manual trigger (best for debugging)

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Test SSH login only
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          debug: true
          script: |
            echo "âœ… SSH CONNECTED"
            echo "User:"
            whoami
            echo "Host:"
            hostname
            echo "Uptime:"
            uptime
